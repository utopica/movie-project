<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genre Details</title>
  <link rel="stylesheet" href="/css/main.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: #141414;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to bottom, rgba(20,20,20,0.9), transparent);
      padding: 1rem 4rem;
      z-index: 100;
      transition: background-color 0.3s ease;
    }

    .header.scrolled {
      background-color: #141414;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e50914;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #e50914;
    }

    /* Main Content */
    .main-content {
      margin-top: 80px;
      padding: 2rem 4rem;
    }

    /* Genre Hero */
    .genre-hero {
      background: linear-gradient(135deg, rgba(229,9,20,0.2), rgba(255,107,53,0.1));
      border-radius: 16px;
      padding: 3rem;
      margin-bottom: 3rem;
      position: relative;
      overflow: hidden;
    }

    .genre-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #e50914, #ff6b35, #4ecdc4);
    }

    .breadcrumb {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 1rem;
    }

    .breadcrumb a {
      color: #e50914;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .genre-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #e50914, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .genre-description {
      font-size: 1.2rem;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 2rem;
      max-width: 800px;
    }

    .genre-stats {
      display: flex;
      gap: 3rem;
      margin-bottom: 2rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #e50914;
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #bbb;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Content Tabs */
    .content-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .tab-button {
      background: none;
      border: none;
      color: #bbb;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .tab-button.active {
      color: #e50914;
    }

    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #e50914;
    }

    .tab-button:hover {
      color: white;
    }

    /* Filters & Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
    }

    .control-select {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .control-select:focus {
      outline: none;
      border-color: #e50914;
    }

    .control-select option {
      background: #333;
      color: white;
    }

    .view-toggle {
      display: flex;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .view-btn {
      background: none;
      border: none;
      color: #bbb;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .view-btn.active {
      background: #e50914;
      color: white;
    }

    /* Content Grid */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .content-grid.list-view {
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .content-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .content-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .content-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #333;
    }

    .content-info {
      padding: 1rem;
    }

    .content-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .content-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #bbb;
    }

    .content-rating {
      color: #e50914;
      font-weight: 600;
    }

    .content-type {
      background: rgba(229,9,20,0.2);
      color: #e50914;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      text-transform: uppercase;
      font-weight: 600;
    }

    /* List View Styles */
    .content-card.list-item {
      display: flex;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
      padding: 1rem;
      align-items: center;
    }

    .content-card.list-item .content-poster {
      width: 80px;
      height: 120px;
      border-radius: 4px;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .content-card.list-item .content-info {
      flex: 1;
      padding: 0;
    }

    .content-card.list-item .content-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .content-card.list-item .content-description {
      color: #bbb;
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 0.5rem;
    }

    .content-card.list-item .content-meta {
      justify-content: flex-start;
      gap: 1rem;
    }

    /* Loading & Error States */
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.3rem;
      color: #bbb;
    }

    .error-message {
      text-align: center;
      padding: 3rem;
      color: #e50914;
      font-size: 1.1rem;
    }

    .loading-spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #e50914;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .pagination-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination-btn:hover {
      background: #e50914;
      border-color: #e50914;
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-info {
      color: #bbb;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header,
      .main-content {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .genre-hero {
        padding: 2rem;
      }

      .genre-title {
        font-size: 2rem;
      }

      .genre-stats {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .filters {
        justify-content: center;
      }

      .content-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }

      .content-card.list-item {
        flex-direction: column;
        text-align: center;
      }

      .content-card.list-item .content-poster {
        margin-right: 0;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header" id="header">
    <div class="nav-content">
      <a href="/" class="logo">
                <i class="fas fa-film"></i>
                What2Watch
            </a>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/movies_list.html">Movies</a>
        <a href="/series_list">TV Shows</a>
        <a href="/genres" class="active">Genres</a>
        <a href="/my_list">My List</a>
      </nav>
      <div class="user-controls">
          <a href="/profile" class="profile-link">
            <i class="fas fa-user"></i> 
          </a>
        <a href="/login.html" class="logout-link">
            <i class="fas fa-sign-out-alt"></i> 
          </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Section -->
    <div class="genre-hero">
      <nav class="breadcrumb">
        <a href="/genres">Genres</a> / <span id="genreBreadcrumb">Loading...</span>
      </nav>
      
      <h1 class="genre-title" id="genreTitle">Loading...</h1>
      <p class="genre-description" id="genreDescription">Loading genre information...</p>
      
      <div class="genre-stats">
        <div class="stat-item">
          <span id="totalMovies" class="stat-number">0</span>
          <span class="stat-label">Movies</span>
        </div>
        <div class="stat-item">
          <span id="totalSeries" class="stat-number">0</span>
          <span class="stat-label">TV Shows</span>
        </div>
        <div class="stat-item">
          <span id="avgRating" class="stat-number">0</span>
          <span class="stat-label">Avg Rating</span>
        </div>
      </div>
    </div>

    <!-- Content Tabs -->
    <div class="content-tabs">
      <button class="tab-button active" data-tab="all" id="allTab">All Content</button>
      <button class="tab-button" data-tab="movies" id="moviesTab">Movies</button>
      <button class="tab-button" data-tab="series" id="seriesTab">TV Shows</button>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="filters">
        <select id="sortBy" class="control-select">
          <option value="latest">Latest Added</option>
          <option value="year">Release Year</option>
          <option value="title">Title A-Z</option>
          <option value="rating">Highest Rated</option>
          <option value="popular">Most Popular</option>
        </select>
      </div>
      
      <div class="view-toggle">
        <button class="view-btn active" data-view="grid">Grid</button>
        <button class="view-btn" data-view="list">List</button>
      </div>
    </div>

    <!-- Loading/Error States -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      Loading content...
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Content Grid -->
    <div id="contentGrid" class="content-grid" style="display: none;"></div>

    <!-- Pagination -->
    <div id="pagination" class="pagination" style="display: none;">
      <button id="prevBtn" class="pagination-btn">Previous</button>
      <span id="paginationInfo" class="pagination-info">Page 1 of 1</span>
      <button id="nextBtn" class="pagination-btn">Next</button>
    </div>
  </main>

  <script>
    // Global variables
    let genreData = null;
    let allContent = [];
    let filteredContent = [];
    let currentTab = 'all';
    let currentView = 'grid';
    let currentSort = 'latest';
    const itemsPerPage = 20;
    const API_BASE_URL = '/api';
    const IMG_BASE_URL = "https://image.tmdb.org/t/p/w500";

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const genreName = urlParams.get('name');
    const genreId = urlParams.get('genre');
    const type = urlParams.get('type') || 'movie';
    let currentPage = parseInt(urlParams.get('page')) || 1;
    
    // Debug logging
    console.log('URL Parameters:', {
      genreName,
      genreId,
      type,
      currentPage,
      search: window.location.search
    });

    

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Genre descriptions
    const genreDescriptions = {
      'Action': 'High-energy films with intense sequences, fights, and adventures that will keep you on the edge of your seat.',
      'Adventure': 'Exciting journeys and quests in exotic locations with thrilling discoveries and heroic characters.',
      'Animation': 'Animated films for all ages with stunning visual storytelling and imaginative worlds.',
      'Comedy': 'Laugh-out-loud entertainment that will brighten your day with humor and wit.',
      'Crime': 'Gritty stories of law enforcement, criminals, and justice in the urban underworld.',
      'Documentary': 'Real stories that inform, educate, and inspire with compelling factual narratives.',
      'Drama': 'Compelling character-driven stories with emotional depth and powerful performances.',
      'Family': 'Entertainment perfect for viewers of all ages with wholesome and engaging content.',
      'Fantasy': 'Magical worlds filled with wonder and imagination beyond the ordinary.',
      'History': 'Stories from the past that shaped our world with historical accuracy and drama.',
      'Horror': 'Spine-chilling tales that will keep you on edge with suspense and terror.',
      'Music': 'Stories celebrating the power of music and performance with rhythm and melody.',
      'Mystery': 'Puzzling plots that will keep you guessing until the very end with twists and turns.',
      'Romance': 'Heartwarming love stories that celebrate human connection and passion.',
      'Science Fiction': 'Futuristic adventures exploring technology and space with innovative concepts.',
      'Thriller': 'Edge-of-your-seat suspense and psychological tension that builds to explosive climaxes.',
      'War': 'Powerful stories of conflict, heroism, and sacrifice in times of battle.',
      'Western': 'Classic tales of the American frontier with cowboys, outlaws, and adventure.'
    };

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      initializePage();
      setupEventListeners();
    });

    function initializePage() {
      if (!genreId) {
        document.getElementById('errorMessage').textContent = 'Genre ID is missing. Please go back and try again.';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        return;
      }
      
      if (genreName) {
        document.getElementById('genreTitle').textContent = genreName;
        document.getElementById('genreBreadcrumb').textContent = genreName;
        document.getElementById('genreDescription').textContent = getGenreDescription(genreName);
      }
      loadGenreData();
    }

    function setupEventListeners() {
      // Tab buttons
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', (e) => {
          switchTab(e.target.dataset.tab);
        });
      });

      // View toggle
      document.querySelectorAll('.view-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          switchView(e.target.dataset.view);
        });
      });

      // Sort select
      document.getElementById('sortBy').addEventListener('change', (e) => {
        currentSort = e.target.value;
        currentPage = 1;
        sortAndDisplayContent();
      });

      // Pagination buttons
      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          displayContent();
        }
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredContent.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          displayContent();
        }
      });
    }

    // Load genre data
    async function loadGenreData() {
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const contentGrid = document.getElementById('contentGrid');

      try {
        loading.style.display = 'block';
        errorMessage.style.display = 'none';
        contentGrid.style.display = 'none';

        console.log('Fetching genre data for ID:', genreId);
        // Load genre details
        const response = await fetch(`${API_BASE_URL}/genres/${genreId}`);
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Received genre data:', data);
        genreData = data;

        // Update UI with genre data
        updateGenreInfo(data);
        
        // Combine movies and series
        allContent = [
          ...(data.movies || []).map(item => ({ ...item, type: 'movie' })),
          ...(data.series || []).map(item => ({ ...item, type: 'series' }))
        ];

        console.log('Combined content:', allContent);
        filteredContent = [...allContent];
        
        loading.style.display = 'none';
        sortAndDisplayContent();

      } catch (error) {
        console.error('Error loading genre data:', error);
        loading.style.display = 'none';
        errorMessage.textContent = `Failed to load genre data: ${error.message}`;
        errorMessage.style.display = 'block';
      }
    }

    // Update genre information
    function updateGenreInfo(data) {
      console.log('Updating genre info with data:', data);
      
      const totalMovies = data.pagination?.totalMovies || (data.movies || []).length || 0;
      const totalSeries = data.pagination?.totalSeries || (data.series || []).length || 0;
      const avgRating = calculateAverageRating([...(data.movies || []), ...(data.series || [])]);

      console.log('Calculated stats:', { totalMovies, totalSeries, avgRating });

      document.getElementById('totalMovies').textContent = totalMovies;
      document.getElementById('totalSeries').textContent = totalSeries;
      document.getElementById('avgRating').textContent = `★ ${avgRating}`;

      // Update tab labels with counts
      document.getElementById('allTab').textContent = `All Content (${totalMovies + totalSeries})`;
      document.getElementById('moviesTab').textContent = `Movies (${totalMovies})`;
      document.getElementById('seriesTab').textContent = `TV Shows (${totalSeries})`;

      // Update genre description if available
      if (data.genre?.description) {
        document.getElementById('genreDescription').textContent = data.genre.description;
      }
    }

    // Calculate average rating
    function calculateAverageRating(items) {
      if (!items || items.length === 0) return '4.2';
      
      const ratings = items
        .map(item => parseFloat(item.voteAverage || item.rating || 0))
        .filter(rating => rating > 0);
      
      if (ratings.length === 0) return '4.2';
      
      const average = ratings.reduce((sum, rating) => sum + rating, 0) / ratings.length;
      return average.toFixed(1);
    }

    // Get genre description
    function getGenreDescription(genreName) {
      return genreDescriptions[genreName] || 'Discover amazing content in this exciting genre.';
    }

    // Switch tab
    function switchTab(tab) {
      currentTab = tab;
      currentPage = 1;

      // Update active tab
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

      // Filter content
      switch (tab) {
        case 'movies':
          filteredContent = allContent.filter(item => item.type === 'movie');
          break;
        case 'series':
          filteredContent = allContent.filter(item => item.type === 'series');
          break;
        default:
          filteredContent = [...allContent];
      }

      sortAndDisplayContent();
    }

    // Switch view
    function switchView(view) {
      currentView = view;

      // Update active view button
      document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-view="${view}"]`).classList.add('active');

      // Update grid class
      const contentGrid = document.getElementById('contentGrid');
      if (view === 'list') {
        contentGrid.classList.add('list-view');
      } else {
        contentGrid.classList.remove('list-view');
      }

      displayContent();
    }

    // Sort and display content
    function sortAndDisplayContent() {
      sortContent();
      displayContent();
    }

    // Sort content
    function sortContent() {
      switch (currentSort) {
        case 'title':
          filteredContent.sort((a, b) => (a.title || a.name || '').localeCompare(b.title || b.name || ''));
          break;
        case 'year':
          filteredContent.sort((a, b) => {
            const yearA = new Date(a.releaseDate || a.firstAirDate || '1900').getFullYear();
            const yearB = new Date(b.releaseDate || b.firstAirDate || '1900').getFullYear();
            return yearB - yearA;
          });
          break;
        case 'rating':
          filteredContent.sort((a, b) => (b.voteAverage || 0) - (a.voteAverage || 0));
          break;
        case 'popular':
          filteredContent.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
          break;
        default: // latest
          filteredContent.sort((a, b) => new Date(b.createdAt || '1900') - new Date(a.createdAt || '1900'));
      }
    }

    // Display content
    function displayContent() {
      const contentGrid = document.getElementById('contentGrid');
      const pagination = document.getElementById('pagination');

      if (filteredContent.length === 0) {
        contentGrid.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; color: #999; padding: 3rem;">
            No content found in this genre.
          </div>
        `;
        contentGrid.style.display = 'grid';
        pagination.style.display = 'none';
        return;
      }

      // Calculate pagination
      const totalPages = Math.ceil(filteredContent.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const currentItems = filteredContent.slice(startIndex, endIndex);

      // Generate content HTML
      contentGrid.innerHTML = currentItems.map(item => {
        const title = item.title || item.name || 'Unknown Title';
        const year = new Date(item.releaseDate || item.firstAirDate || '').getFullYear() || '';
        const rating = item.voteAverage ? `★ ${item.voteAverage.toFixed(1)}` : '★ 4.2';
        const posterPath = item.posterPath ? `${IMG_BASE_URL}${item.posterPath}` : 'https://via.placeholder.com/200x300?text=No+Image';
        const overview = item.overview || 'No description available.';

        if (currentView === 'list') {
          return `
            <div class="content-card list-item" onclick="openContent('${item._id}', '${item.type}')">
              <img 
                class="content-poster" 
                src="${posterPath}" 
                alt="${title}"
                loading="lazy"
                onerror="this.src='https://via.placeholder.com/80x120?text=No+Image'"
              />
              <div class="content-info">
                <h3 class="content-title">${title}</h3>
                <p class="content-description">${overview.substring(0, 150)}${overview.length > 150 ? '...' : ''}</p>
                <div class="content-meta">
                  <span class="content-type">${item.type}</span>
                  <span class="content-year">${year}</span>
                  <span class="content-rating">${rating}</span>
                </div>
              </div>
            </div>
          `;
        } else {
          return `
            <div class="content-card" onclick="openContent('${item._id}', '${item.type}')">
              <img 
                class="content-poster" 
                src="${posterPath}" 
                alt="${title}"
                loading="lazy"
                onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'"
              />
              <div class="content-info">
                <h3 class="content-title">${title}</h3>
                <div class="content-meta">
                  <span class="content-type">${item.type}</span>
                  <span class="content-year">${year}</span>
                  <span class="content-rating">${rating}</span>
                </div>
              </div>
            </div>
          `;
        }
      }).join('');

      contentGrid.style.display = 'grid';

      // Update pagination
      updatePagination(totalPages);
    }

    // Update pagination
    function updatePagination(totalPages) {
      const pagination = document.getElementById('pagination');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const paginationInfo = document.getElementById('paginationInfo');

      if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
      }

      pagination.style.display = 'flex';
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
      paginationInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    // Open content detail
    function openContent(contentId, type) {
      if (type === 'movie') {
        window.location.href = `/movies/${contentId}`;
      } else {
        window.location.href = `/series/${contentId}`;
      }
    }
  </script>
</body>
</html>
