<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Detail</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #141414;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 60px;
      background: linear-gradient(to top, rgba(20,20,20,0.9), rgba(20,20,20,0.4));
    }

    .hero-backdrop {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      max-width: 600px;
      z-index: 2;
    }

    .movie-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .movie-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .badge {
      background: rgba(255,255,255,0.2);
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
    }

    .movie-overview {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-play {
      background: white;
      color: black;
    }

    .btn-play:hover:not(:disabled) {
      background: rgba(255,255,255,0.8);
    }

    .btn-secondary {
      background: rgba(109,109,110,0.7);
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(109,109,110,0.5);
    }

    .btn-secondary.in-favorites {
      background: #e50914;
      color: white;
    }

    .btn-secondary.in-favorites:hover:not(:disabled) {
      background: #b8070f;
    }

    .btn-secondary.in-watchlist {
      background: #4CAF50;
      color: white;
    }

    .btn-secondary.in-watchlist:hover:not(:disabled) {
      background: #45a049;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.3rem;
      color: #bbb;
    }

    .error-message {
      text-align: center;
      padding: 3rem;
      font-size: 1.3rem;
      color: #e50914;
    }

    @media (max-width: 768px) {
      .hero-section { 
        height: auto; 
        min-height: 50vh; 
        padding: 2rem; 
      }
      .movie-title { 
        font-size: 2rem; 
      }
      .action-buttons {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="loader" class="loading">Loading movie...</div>
  <div id="errorMessage" class="error-message" style="display: none;"></div>

  <div id="mainContent" style="display: none;">
    <div class="hero-section">
      <img id="heroBackdrop" class="hero-backdrop" src="" alt="Backdrop" />
      <div class="hero-content">
        <h1 id="movieTitle" class="movie-title"></h1>
        <div class="movie-meta">
          <span id="releaseYear" class="badge"></span>
          <span id="originalLanguage" class="badge"></span>
          <span id="voteAverage" class="badge"></span>
        </div>
        <p id="movieOverview" class="movie-overview"></p>
        <div class="action-buttons">
          <button class="btn btn-secondary" id="addToWatchlistBtn">+ My List</button>
          <button class="btn btn-secondary" id="addToFavoritesBtn">ü§ç Add to Favorites</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/userLists.js"></script>
  <script>
    let movieData = null;

    async function loadMovieDetails() {
      const movieId = window.location.pathname.split('/').pop();
      const loader = document.getElementById("loader");
      const content = document.getElementById("mainContent");
      const errorMessage = document.getElementById("errorMessage");

      try {
        const res = await fetch(`/api/movies/${movieId}`);

        if (!res.ok) {
          throw new Error(`Failed to load movie: ${res.status} ${res.statusText}`);
        }

        movieData = await res.json();

        // Hide loader and show content
        loader.style.display = "none";
        content.style.display = "block";
        errorMessage.style.display = "none";

        // Populate movie details
        populateMovieDetails();

        // Initialize list buttons
        initializeListButtons();

      } catch (error) {
        console.error('Error loading movie details:', error);
        loader.style.display = "none";
        errorMessage.style.display = "block";
        errorMessage.textContent = error.message || "Failed to load movie details. Please try again.";
      }
    }

    function populateMovieDetails() {
      if (!movieData) return;

      // Set movie title
      document.getElementById("movieTitle").textContent = movieData.title || "Unknown Title";
      
      // Set movie overview
      document.getElementById("movieOverview").textContent = movieData.overview || "No overview available.";

      // Set release year
      const releaseYearElement = document.getElementById("releaseYear");
      if (movieData.releaseDate) {
        releaseYearElement.textContent = new Date(movieData.releaseDate).getFullYear();
      } else {
        releaseYearElement.style.display = "none";
      }

      // Set original language
      const languageElement = document.getElementById("originalLanguage");
      if (movieData.originalLanguage) {
        languageElement.textContent = movieData.originalLanguage.toUpperCase();
      } else {
        languageElement.style.display = "none";
      }

      // Set vote average
      const voteElement = document.getElementById("voteAverage");
      if (movieData.voteAverage !== undefined && movieData.voteAverage !== null) {
        voteElement.textContent = `‚≠ê ${movieData.voteAverage.toFixed(1)}`;
      } else {
        voteElement.style.display = "none";
      }

      // Set backdrop image
      const imgBase = "https://image.tmdb.org/t/p/original";
      const backdropElement = document.getElementById("heroBackdrop");
      if (movieData.backdropPath) {
        backdropElement.src = imgBase + movieData.backdropPath;
      } else {
        backdropElement.src = "https://via.placeholder.com/1920x1080/333/666?text=No+Image";
      }
    }

    function initializeListButtons() {
      if (!movieData || !movieData._id) {
        console.error('Movie data or ID not available for list buttons');
        return;
      }

      const watchlistBtn = document.getElementById('addToWatchlistBtn');
      const favoritesBtn = document.getElementById('addToFavoritesBtn');

      // Check if user is authenticated
      const authToken = localStorage.getItem('authToken');
      if (!authToken) {
        // Hide buttons or show login prompt
        watchlistBtn.style.display = 'none';
        favoritesBtn.style.display = 'none';
        return;
      }

      // Initialize buttons with movie data
      try {
        if (watchlistBtn && typeof WatchlistButton === 'function') {
          new WatchlistButton(watchlistBtn, movieData._id, 'movie');
        }

        if (favoritesBtn && typeof FavoriteButton === 'function') {
          new FavoriteButton(favoritesBtn, movieData._id, 'movie');
        }
      } catch (error) {
        console.error('Error initializing list buttons:', error);
      }
    }

  
    // Initialize everything when DOM is loaded
    document.addEventListener("DOMContentLoaded", () => {
      loadMovieDetails();
    });

    // Handle authentication errors globally
    window.addEventListener('unhandledrejection', (event) => {
      if (event.reason && event.reason.message && event.reason.message.includes('401')) {
        console.warn('Authentication required');
        // Optionally redirect to login or show login modal
      }
    });
  </script>
</body>
</html>
