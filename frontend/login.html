<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WhatToWatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('./images/login-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 3rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .auth-container h2 {
      margin-bottom: 2rem;
      text-align: center;
    }

    .auth-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }

    .auth-container button {
      width: 100%;
      padding: 0.75rem;
      background: #e50914;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .auth-container button:hover {
      background: #f40612;
    }

    .auth-container button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .auth-container p {
      margin-top: 1rem;
      text-align: center;
    }

    .auth-container a {
      color: #e50914;
      text-decoration: none;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #e50914;
      color: #e50914;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Giriş Yap</h2>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit" id="loginBtn">Giriş Yap</button>
    </form>
    <p>Hesabınız yok mu? <a href="/register.html">Kayıt ol</a></p>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
